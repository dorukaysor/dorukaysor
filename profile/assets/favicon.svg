<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Glitch effect filters -->
    <filter id="glitch1">
      <feOffset in="SourceGraphic" dx="1" dy="0" result="offset1"/>
      <feFlood flood-color="#00ff41" flood-opacity="0.6"/>
      <feComposite in2="offset1" operator="in"/>
    </filter>
    
    <filter id="glitch2">
      <feOffset in="SourceGraphic" dx="-1" dy="0" result="offset2"/>
      <feFlood flood-color="#ff0080" flood-opacity="0.6"/>
      <feComposite in2="offset2" operator="in"/>
    </filter>
    
    <filter id="glitch3">
      <feOffset in="SourceGraphic" dx="0" dy="1" result="offset3"/>
      <feFlood flood-color="#0080ff" flood-opacity="0.4"/>
      <feComposite in2="offset3" operator="in"/>
    </filter>
  </defs>
  
  <!-- Black circular background -->
  <circle cx="16" cy="16" r="15" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- Glitch layers for "B" letter -->
  <text x="16" y="22" 
        font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#00ff41" 
        filter="url(#glitch1)"
        opacity="0.7">B</text>
        
  <text x="16" y="22" 
        font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ff0080" 
        filter="url(#glitch2)"
        opacity="0.7">B</text>
        
  <text x="16" y="22" 
        font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#0080ff" 
        filter="url(#glitch3)"
        opacity="0.5">B</text>
  
  <!-- Main "B" letter -->
  <text x="16" y="22" 
        font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff">B</text>
        
  <!-- Additional glitch rectangles for digital distortion -->
  <rect x="12" y="10" width="8" height="1" fill="#00ff41" opacity="0.6"/>
  <rect x="11" y="15" width="3" height="1" fill="#ff0080" opacity="0.5"/>
  <rect x="18" y="20" width="2" height="1" fill="#0080ff" opacity="0.4"/>
</svg>